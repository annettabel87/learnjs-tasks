<!DOCTYPE HTML>
<html>

<head>
    <style>
        .hour {
            color: red
        }

        .min {
            color: green
        }

        .sec {
            color: blue
        }
    </style>
</head>

<body>
    <div id="clock">
        <span class="hour">hh</span>:<span class="min">mm</span>:<span class="sec">ss</span>
    </div>
    <input type="button" onclick="clockStart()" value="Старт">
    <input type="button" onclick="clockStop()" value="Стоп">

    <script src="./8.js"></script>

</body>

</html>
