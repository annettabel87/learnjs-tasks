<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #contents {
            padding: 5px;
            border: 1px green solid;
        }
    </style>
</head>

<body>

    <fieldset id="contents">
        <legend>#contents</legend>
        <p>
            Как насчёт того, чтобы прочитать <a href="https://wikipedia.org">Википедию</a> или посетить <a
                href="https://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
        </p>
    </fieldset>
    <script>
        const contents = document.getElementById('contents');

        const linkHandler = (e) => {
            const target = e.target.closest('a');

            if (target && contents.contains(target)) {
                let isLeave = confirm(`Leave for ${target.getAttribute('href')}?`);
                if (!isLeave) e.preventDefault();
            }
        }
        contents.addEventListener('click', linkHandler);

    </script>
</body>

</html>
