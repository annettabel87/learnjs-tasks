<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 4px;
        }

        th {
            cursor: pointer;
        }

        th:hover {
            background: yellow;
        }
    </style>
</head>

<body>

    <table id="grid">
        <thead>
            <tr>
                <th data-type="number">Возраст</th>
                <th data-type="string">Имя</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>5</td>
                <td>Вася</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Петя</td>
            </tr>
            <tr>
                <td>12</td>
                <td>Женя</td>
            </tr>
            <tr>
                <td>9</td>
                <td>Маша</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Илья</td>
            </tr>
        </tbody>
    </table>

    <script>
        const table = document.getElementById('grid');

        const sortHandler = (e) => {
            if (!e.target.closest('th')) return;

            const sortedType = e.target.dataset.type;
            const column = e.target.cellIndex;

            const tbody = table.querySelector('tbody');
            const rows = [...tbody.rows];

            if (sortedType === 'number') {
                rows.sort((a, b) => {
                    return a.cells[column].innerHTML - b.cells[column].innerHTML;
                })
            }

            if (sortedType === 'string') {
                rows.sort((a, b) => {
                    return a.cells[column].innerHTML > b.cells[column].innerHTML ? 1 : -1;
                })
            }

            tbody.append(...rows)
        }
        table.addEventListener('click', sortHandler);
    </script>

</body>

</html>
