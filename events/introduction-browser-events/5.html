<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .menu ul {
            margin: 0;
            list-style: none;
            padding-left: 30px;
            display: none;
        }

        .title::before {
            content: '▶ ';
            font-size: 21px;
            color: green;
        }

        .menu.open .title::before {
            content: '▼ ';
        }

        .menu.open ul {
            display: block;
        }
    </style>
</head>

<body>

    <div class="menu">
        <span class="title">Сладости (нажми меня)!</span>
        <ul>
            <li>Пирожное</li>
            <li>Пончик</li>
            <li>Мёд</li>
        </ul>
    </div>
    <script>
        const menu = document.querySelector('.menu');
        const span = document.querySelector('.title');
        const list = document.querySelector('.menu ul');

        span.onclick = function () {
            menu.classList.toggle('open');
        }
    </script>
</body>

</html>
